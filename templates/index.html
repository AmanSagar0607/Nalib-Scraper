<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nailib Math Samples</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/css/style.css') }}">
</head>
<body>
    <header>
        <h1>Nailib Math AI SL Samples</h1>
        <div class="stats">
            <p>Total Samples: {{ stats.total_samples if stats else 0 }}</p>
            <p>Last Updated: {{ stats.last_updated if stats else 'N/A' }}</p>
        </div>
    </header>

    <main>
        <section class="search">
            <input type="text" id="searchInput" placeholder="Search samples...">
            <button onclick="searchSamples()">Search</button>
        </section>

        <section class="samples" id="samplesList">
            <!-- Samples will be loaded here -->
        </section>

        <div class="pagination">
            <button onclick="loadPrevious()">Previous</button>
            <span id="pageInfo">Page 1</span>
            <button onclick="loadNext()">Next</button>
        </div>
    </main>

    <script src="{{ url_for('static', path='/js/main.js') }}"></script>
</body>
</html>
